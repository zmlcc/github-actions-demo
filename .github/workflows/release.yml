
name: CI

on: [push]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v2
    # - name: Build kernel
    #   run: make all
    - name: build test
      id: build_test
      run: |
        echo 12341
        mkdir -p build
        echo ::set-output name=version::$(make version -s)
    - name: Prepare Asset
      id: asset
      run: |
        target=vmlinx-${{ steps.build_test.outputs.version }}.tar.gz
        tar -czf build/$(target) linux/arch
        echo ::set-output name=target::$(target)
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} 
        asset_path: build/${{ steps.asset.outputs.target }} 
        asset_name: ${{ steps.asset.outputs.target }} 
        asset_content_type: application/zip

